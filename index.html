<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="./">
    <title>boywithdv | Flutter Engineer</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Babel for in-browser transpilation of TSX (Fixes GitHub Pages MIME issue) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        :root { --bg: #02040a; --accent: #6366f1; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: #f0f6fc; margin: 0; overflow-x: hidden; }
        .bg-grid { background-image: radial-gradient(circle at 1px 1px, rgba(99, 102, 241, 0.08) 1px, transparent 0); background-size: 32px 32px; }
        #loading-screen { position: fixed; inset: 0; background: #02040a; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; transition: opacity 0.5s ease; }
        .spinner { width: 40px; height: 40px; border: 3px solid rgba(99, 102, 241, 0.1); border-top: 3px solid #6366f1; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .selection-indigo::selection { background: rgba(99, 102, 241, 0.3); }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-grid selection-indigo">
    <div id="loading-screen">
        <div class="spinner"></div>
        <p style="margin-top: 1rem; font-family: 'JetBrains Mono', monospace; font-size: 10px; color: #475569; letter-spacing: 0.2em;">DECODING SOURCE...</p>
    </div>
    
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import ReactDOM from 'react-dom/client';
        import { GoogleGenAI } from "@google/genai";

        // --- Services ---
        const queryGemini = async (userPrompt) => {
          const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });
          try {
            const response = await ai.models.generateContent({
              model: "gemini-3-pro-preview",
              contents: `Context: boywithdv's AI terminal. Query: ${userPrompt}`,
              config: {
                systemInstruction: "You are the AI representative of 'boywithdv', a Senior Flutter/Dart Engineer. Professional, technical, efficient.",
                tools: [{ googleSearch: {} }],
              },
            });
            return { role: 'assistant', text: response.text || "...", sources: response.candidates?.[0]?.groundingMetadata?.groundingChunks || [] };
          } catch (e) { 
            console.error(e);
            return { role: 'assistant', text: "ERROR: Critical communication failure with AI Core." }; 
          }
        };

        // --- Components ---
        const Navbar = ({ scrolled }) => (
          <nav className={`fixed top-0 w-full z-50 transition-all duration-500 ${scrolled ? 'bg-black/90 backdrop-blur-md py-4 border-b border-white/5 shadow-2xl' : 'bg-transparent py-8'}`}>
            <div className="max-w-7xl mx-auto px-6 flex justify-between items-center">
              <div className="font-bold text-xl flex items-center gap-3">
                <div className="w-8 h-8 bg-indigo-600 rounded flex items-center justify-center text-sm">B</div>
                <span className="tracking-tighter">boywithdv</span>
              </div>
              <div className="flex gap-8 text-[10px] font-mono tracking-[0.2em] uppercase opacity-70">
                <a href="#projects" className="hover:text-indigo-400 transition-colors">Portfolio</a>
                <a href="https://github.com/boywithdv" target="_blank" className="hover:text-indigo-400 transition-colors">GitHub</a>
              </div>
            </div>
          </nav>
        );

        const App = () => {
          const [scrolled, setScrolled] = useState(false);
          const [input, setInput] = useState('');
          const [loading, setLoading] = useState(false);
          const [messages, setMessages] = useState([{ role: 'assistant', text: "➜ boywithdv_os terminal initialized. System ready for queries." }]);
          const scrollRef = useRef(null);

          useEffect(() => {
            const h = () => setScrolled(window.scrollY > 30);
            window.addEventListener('scroll', h);
            return () => window.removeEventListener('scroll', h);
          }, []);

          useEffect(() => { if (scrollRef.current) scrollRef.current.scrollTop = scrollRef.current.scrollHeight; }, [messages, loading]);

          const onSend = async (e) => {
            e.preventDefault();
            if (!input.trim() || loading) return;
            const m = { role: 'user', text: input };
            setMessages(p => [...p, m]);
            setInput('');
            setLoading(true);
            const r = await queryGemini(input);
            setMessages(p => [...p, r]);
            setLoading(false);
          };

          return (
            <div className="min-h-screen flex flex-col">
              <Navbar scrolled={scrolled} />
              
              <header className="min-h-screen flex flex-col justify-center px-6 md:px-20 relative">
                <div className="absolute top-1/3 -left-20 w-80 h-80 bg-indigo-600/10 rounded-full blur-[100px] -z-10 animate-pulse"></div>
                <p className="text-indigo-500 font-mono text-xs tracking-[0.4em] mb-6 uppercase opacity-60">Architecting Mobile Experiences</p>
                <h1 className="text-6xl md:text-9xl font-black tracking-tighter mb-10 leading-[0.9]">
                  Flutter<br/>
                  <span className="text-transparent bg-clip-text bg-gradient-to-r from-indigo-500 via-purple-500 to-cyan-400">Engineering</span><br/>
                  Defined.
                </h1>
                <p className="text-slate-500 max-w-2xl text-lg md:text-2xl font-light leading-relaxed mb-12">
                  Specializing in clean architecture, high-performance Dart patterns, and cross-platform mastery for enterprise-grade applications.
                </p>
                <div>
                  <a href="#projects" className="inline-block px-10 py-5 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700 transition-all shadow-xl shadow-indigo-600/20">Explore Projects</a>
                </div>
              </header>

              <section id="projects" className="py-32 px-6 md:px-20 border-t border-white/5">
                <div className="max-w-7xl mx-auto">
                  <div className="mb-20">
                    <h2 className="text-[10px] font-mono text-indigo-500 uppercase tracking-[0.4em] mb-4">01 // Portfolio</h2>
                    <h3 className="text-4xl font-bold tracking-tight">Recent Deployments</h3>
                  </div>
                  <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                    {[
                      {t: "Flutter Core", d: "Scalable architecture for multi-platform deployment.", tags: ["Dart", "BLoC"]},
                      {t: "Custom UI Engine", d: "High-framerate visual components for fluid UX.", tags: ["Canvas", "Animation"]},
                      {t: "DevOps Tooling", d: "Automated CI/CD pipelines for mobile lifecycles.", tags: ["Rust", "GitHub Actions"]}
                    ].map((p, i) => (
                      <div key={i} className="p-10 bg-slate-900/40 border border-white/5 rounded-3xl hover:border-indigo-500/40 transition-all hover:-translate-y-2 group">
                        <div className="w-12 h-12 bg-indigo-500/10 rounded-xl flex items-center justify-center text-indigo-500 mb-8 group-hover:scale-110 transition-transform">
                          <i className="fas fa-terminal"></i>
                        </div>
                        <h4 className="font-bold text-xl mb-4">{p.t}</h4>
                        <p className="text-slate-500 text-sm leading-relaxed mb-8">{p.d}</p>
                        <div className="flex gap-2">
                          {p.tags.map(tag => <span key={tag} className="text-[9px] font-mono px-2 py-1 bg-white/5 rounded border border-white/5 text-slate-600 uppercase">{tag}</span>)}
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
              </section>

              <section className="py-32 px-6 md:px-20 bg-slate-950/30">
                <div className="max-w-4xl mx-auto">
                  <div className="text-center mb-16">
                    <h2 className="text-[10px] font-mono text-indigo-500 uppercase tracking-[0.4em] mb-4">02 // Intelligence</h2>
                    <h3 className="text-4xl font-bold tracking-tight">AI Assistant Terminal</h3>
                  </div>
                  <div className="w-full bg-[#0d1117] border border-white/10 rounded-2xl overflow-hidden shadow-3xl h-[550px] flex flex-col font-mono text-xs">
                    <div className="px-5 py-3 bg-white/5 border-b border-white/10 flex justify-between items-center">
                      <div className="flex gap-2"><div className="w-2.5 h-2.5 rounded-full bg-red-500/40"></div><div className="w-2.5 h-2.5 rounded-full bg-yellow-500/40"></div><div className="w-2.5 h-2.5 rounded-full bg-green-500/40"></div></div>
                      <span className="opacity-30 tracking-widest uppercase text-[9px]">kernel_v3.1.2</span>
                    </div>
                    <div ref={scrollRef} className="flex-grow p-8 overflow-y-auto space-y-6">
                      {messages.map((m, i) => (
                        <div key={i} className={`flex flex-col ${m.role === 'user' ? 'items-end' : 'items-start'}`}>
                          <span className={`text-[9px] font-bold mb-2 opacity-50 uppercase ${m.role === 'user' ? 'text-indigo-400' : 'text-cyan-400'}`}>
                            {m.role === 'user' ? 'guest@local' : 'system@core'}
                          </span>
                          <div className={`max-w-[85%] leading-relaxed ${m.role === 'user' ? 'text-slate-400' : 'text-slate-200'}`}>
                            {m.text}
                          </div>
                          {m.sources && m.sources.length > 0 && (
                            <div className="mt-4 flex flex-wrap gap-2">
                              {m.sources.map((s, si) => s.web && (
                                <a key={si} href={s.web.uri} target="_blank" className="text-[8px] px-2 py-1 bg-white/5 border border-white/10 rounded text-slate-500 hover:text-white transition-colors">{s.web.title}</a>
                              ))}
                            </div>
                          )}
                        </div>
                      ))}
                      {loading && <div className="text-indigo-500 animate-pulse">_ PROCESSING...</div>}
                    </div>
                    <form onSubmit={onSend} className="p-6 border-t border-white/10 flex gap-4 bg-white/[0.02]">
                      <span className="text-indigo-500">$</span>
                      <input 
                        className="bg-transparent border-none focus:ring-0 w-full text-slate-300 placeholder:opacity-20" 
                        value={input} 
                        onChange={e => setInput(e.target.value)}
                        placeholder="query intelligence core..."
                        disabled={loading}
                      />
                    </form>
                  </div>
                </div>
              </section>

              <footer className="py-20 text-center border-t border-white/5 bg-black/50">
                <div className="flex justify-center gap-8 text-slate-600 mb-8">
                  <a href="https://github.com/boywithdv" target="_blank" className="hover:text-white transition-colors"><i className="fab fa-github text-xl"></i></a>
                  <a href="#" className="hover:text-white transition-colors"><i className="fab fa-linkedin text-xl"></i></a>
                  <a href="mailto:hello@boywithdv.me" className="hover:text-white transition-colors"><i className="fas fa-envelope text-xl"></i></a>
                </div>
                <p className="text-slate-700 font-mono text-[9px] tracking-[0.6em] uppercase">© 2024 BOYWITHDV • SYSTEMS NOMINAL</p>
              </footer>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        
        const loader = document.getElementById('loading-screen');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 500);
        }
    </script>
</body>
</html>
