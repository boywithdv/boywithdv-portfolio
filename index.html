<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Required for GitHub Pages sub-directory hosting -->
    <base href="./">
    <title>boywithdv | Flutter Engineer</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #02040a;
            --accent: #6366f1;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: #f0f6fc;
            margin: 0;
            overflow-x: hidden;
        }
        .bg-grid {
            background-image: radial-gradient(circle at 1px 1px, rgba(99, 102, 241, 0.08) 1px, transparent 0);
            background-size: 32px 32px;
        }
        /* Loading Spinner */
        #loading-screen {
            position: fixed;
            inset: 0;
            background: #02040a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(99, 102, 241, 0.1);
            border-top: 3px solid #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-grid">
    <div id="loading-screen">
        <div class="spinner"></div>
        <p style="margin-top: 1rem; font-family: 'JetBrains Mono', monospace; font-size: 12px; color: #475569;">INITIALIZING SYSTEM...</p>
    </div>
    
    <div id="root"></div>

    <script>
        // Simple helper to hide loading screen once React mounts
        window.addEventListener('load', () => {
            const root = document.getElementById('root');
            // If the root is still empty after a few seconds, there might be a MIME error
            setTimeout(() => {
                if (root && root.innerHTML === "") {
                    console.error("React failed to mount. This is likely due to .tsx MIME type issues on GitHub Pages.");
                    document.getElementById('loading-screen').innerHTML = 
                        '<p style="color: #ef4444; font-family: monospace; text-align: center; padding: 20px;">' +
                        'CRITICAL: Failed to load application modules.<br>' +
                        '<span style="font-size: 10px; color: #64748b;">Check browser console for MIME type errors.</span>' +
                        '</p>';
                }
            }, 5000);
        });
    </script>
</body>
</html>
