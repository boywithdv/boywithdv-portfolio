<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GitHub PagesのサブディレクトリURLに最適化 -->
    <base href="/boywithdv-portfolio/">
    <title>boywithdv | Flutter Engineer</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Babel Standalone: JSX/TSXをブラウザで実行可能にする -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        :root { --bg: #02040a; --accent: #6366f1; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: #f0f6fc; margin: 0; overflow-x: hidden; }
        .bg-grid { background-image: radial-gradient(circle at 1px 1px, rgba(99, 102, 241, 0.08) 1px, transparent 0); background-size: 32px 32px; }
        #loading-screen { position: fixed; inset: 0; background: #02040a; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; transition: opacity 0.5s ease; }
        .spinner { width: 40px; height: 40px; border: 3px solid rgba(99, 102, 241, 0.1); border-top: 3px solid #6366f1; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .selection-indigo::selection { background: rgba(99, 102, 241, 0.3); }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-grid selection-indigo">
    <div id="loading-screen">
        <div class="spinner"></div>
        <p id="loading-text" style="margin-top: 1rem; font-family: 'JetBrains Mono', monospace; font-size: 10px; color: #475569; letter-spacing: 0.2em;">SYSTEM INITIALIZING...</p>
    </div>
    
    <div id="root"></div>

    <!-- 診断用スクリプト: 読み込みが止まった場合にエラーを表示 -->
    <script>
        window.addEventListener('error', (e) => {
            console.error("Runtime Error Detected:", e.message);
            const loaderText = document.getElementById('loading-text');
            if (loaderText) {
                loaderText.innerText = "CRITICAL_ERROR: " + e.message;
                loaderText.style.color = "#ef4444";
            }
        });

        setTimeout(() => {
            const root = document.getElementById('root');
            if (root && root.innerHTML === "") {
                console.warn("React mount timeout. Check if ES modules are being blocked by the server.");
                const loader = document.getElementById('loading-screen');
                if (loader) {
                    loader.innerHTML = `
                        <div style="text-align: center; color: #ef4444; font-family: 'JetBrains Mono', monospace; padding: 20px;">
                            <p style="font-weight: bold;">[ SYSTEM_BOOT_FAILURE ]</p>
                            <p style="font-size: 11px; margin-top: 10px;">React did not mount. This often happens on GitHub Pages if the base path is incorrect or ES modules are blocked.</p>
                            <p style="font-size: 9px; color: #4b5563; margin-top: 20px;">CHECK BROWSER CONSOLE FOR DETAILS</p>
                            <button onclick="location.reload()" style="margin-top: 20px; background: #6366f1; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">RETRY BOOT</button>
                        </div>
                    `;
                }
            }
        }, 8000);
    </script>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import ReactDOM from 'react-dom/client';
        import { GoogleGenAI } from "@google/genai";

        // --- Core Intelligence ---
        const queryGemini = async (userPrompt) => {
          // process.env.API_KEY は実行環境から提供される前提
          const apiKey = typeof process !== 'undefined' ? process.env.API_KEY : '';
          const ai = new GoogleGenAI({ apiKey: apiKey });
          
          try {
            const response = await ai.models.generateContent({
              model: "gemini-3-pro-preview",
              contents: `Query for boywithdv's AI: ${userPrompt}`,
              config: {
                systemInstruction: "You are the AI representative of 'boywithdv', a top-tier Flutter/Dart Engineer. Concise, technical, and helpful. Always use developer-centric language.",
                tools: [{ googleSearch: {} }],
              },
            });
            return { role: 'assistant', text: response.text || "No data received.", sources: response.candidates?.[0]?.groundingMetadata?.groundingChunks || [] };
          } catch (e) { 
            console.error("AI Core Error:", e);
            return { role: 'assistant', text: "ERROR: Communication with Intelligence Core failed. Check API configuration." }; 
          }
        };

        // --- UI Components ---
        const Navbar = ({ scrolled }) => (
          <nav className={`fixed top-0 w-full z-50 transition-all duration-500 ${scrolled ? 'bg-slate-950/90 backdrop-blur-md py-4 border-b border-white/5 shadow-2xl' : 'bg-transparent py-8'}`}>
            <div className="max-w-7xl mx-auto px-6 flex justify-between items-center">
              <div className="font-bold text-xl flex items-center gap-3">
                <div className="w-8 h-8 bg-indigo-600 rounded flex items-center justify-center text-sm shadow-lg shadow-indigo-600/30">B</div>
                <span className="tracking-tighter font-black">boywithdv</span>
              </div>
              <div className="flex gap-6 sm:gap-10 text-[9px] font-mono tracking-[0.3em] uppercase opacity-60">
                <a href="#projects" className="hover:text-indigo-400 transition-colors">Works</a>
                <a href="#terminal" className="hover:text-indigo-400 transition-colors">Terminal</a>
                <a href="https://github.com/boywithdv" target="_blank" className="hover:text-indigo-400 transition-colors">GitHub</a>
              </div>
            </div>
          </nav>
        );

        const App = () => {
          const [scrolled, setScrolled] = useState(false);
          const [input, setInput] = useState('');
          const [loading, setLoading] = useState(false);
          const [messages, setMessages] = useState([{ role: 'assistant', text: "➜ boywithdv_os terminal initialized. System ready for queries regarding Flutter architecture and project history." }]);
          const scrollRef = useRef(null);

          useEffect(() => {
            const handleScroll = () => setScrolled(window.scrollY > 40);
            window.addEventListener('scroll', handleScroll);
            return () => window.removeEventListener('scroll', handleScroll);
          }, []);

          useEffect(() => { 
            if (scrollRef.current) scrollRef.current.scrollTop = scrollRef.current.scrollHeight; 
          }, [messages, loading]);

          const onSend = async (e) => {
            e.preventDefault();
            if (!input.trim() || loading) return;
            const m = { role: 'user', text: input };
            setMessages(p => [...p, m]);
            setInput('');
            setLoading(true);
            const r = await queryGemini(input);
            setMessages(p => [...p, r]);
            setLoading(false);
          };

          return (
            <div className="min-h-screen flex flex-col bg-[#02040a]">
              <Navbar scrolled={scrolled} />
              
              <header className="min-h-screen flex flex-col justify-center px-6 md:px-20 relative">
                <div className="absolute top-1/4 -left-10 w-64 h-64 bg-indigo-600/10 rounded-full blur-[120px] -z-10"></div>
                <div className="absolute bottom-1/4 -right-10 w-96 h-96 bg-purple-600/5 rounded-full blur-[150px] -z-10"></div>
                
                <p className="text-indigo-500 font-mono text-[10px] tracking-[0.5em] mb-8 uppercase opacity-60">Architecting High-Performance Mobile Apps</p>
                <h1 className="text-6xl md:text-9xl font-black tracking-tighter mb-10 leading-[0.85]">
                  Flutter<br/>
                  <span className="text-transparent bg-clip-text bg-gradient-to-r from-indigo-500 via-purple-500 to-cyan-400">Engineering</span><br/>
                  Mastery.
                </h1>
                <p className="text-slate-500 max-w-xl text-lg md:text-2xl font-light leading-relaxed mb-12">
                  Crafting seamless cross-platform experiences with clean architecture and Dart-powered precision.
                </p>
                <div className="flex gap-4">
                  <a href="#projects" className="inline-block px-10 py-5 bg-indigo-600 text-white font-bold rounded-xl hover:bg-indigo-700 transition-all shadow-2xl shadow-indigo-600/20">Explore Projects</a>
                </div>
              </header>

              <section id="projects" className="py-40 px-6 md:px-20 border-t border-white/5">
                <div className="max-w-7xl mx-auto">
                  <div className="mb-24">
                    <h2 className="text-[10px] font-mono text-indigo-500 uppercase tracking-[0.5em] mb-4">01 // Portfolio</h2>
                    <h3 className="text-5xl font-bold tracking-tight">Recent Architecture</h3>
                  </div>
                  <div className="grid grid-cols-1 md:grid-cols-3 gap-10">
                    {[
                      {t: "Flutter Core", d: "Scalable architecture for multi-platform deployment using BLoC.", tags: ["Dart", "BLoC", "Clean Arch"]},
                      {t: "Custom UI Engine", d: "High-framerate visual components for fluid motion UX.", tags: ["Canvas", "Shaders"]},
                      {t: "Cloud Sync Pro", d: "Real-time data synchronization with offline-first support.", tags: ["Firebase", "Hive"]}
                    ].map((p, i) => (
                      <div key={i} className="p-12 bg-slate-900/30 border border-white/5 rounded-[2rem] hover:border-indigo-500/40 transition-all duration-500 hover:-translate-y-3 group">
                        <div className="w-14 h-14 bg-indigo-500/10 rounded-2xl flex items-center justify-center text-indigo-500 mb-10 group-hover:bg-indigo-500 group-hover:text-white transition-all">
                          <i className="fas fa-code-branch text-xl"></i>
                        </div>
                        <h4 className="font-bold text-2xl mb-6">{p.t}</h4>
                        <p className="text-slate-500 text-base leading-relaxed mb-10">{p.d}</p>
                        <div className="flex flex-wrap gap-2">
                          {p.tags.map(tag => <span key={tag} className="text-[9px] font-mono px-3 py-1.5 bg-white/5 rounded-full border border-white/5 text-slate-500 uppercase">{tag}</span>)}
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
              </section>

              <section id="terminal" className="py-40 px-6 md:px-20 bg-slate-950/30">
                <div className="max-w-4xl mx-auto">
                  <div className="text-center mb-20">
                    <h2 className="text-[10px] font-mono text-indigo-500 uppercase tracking-[0.5em] mb-4">02 // Intelligence</h2>
                    <h3 className="text-5xl font-bold tracking-tight">AI Representative</h3>
                  </div>
                  <div className="w-full bg-[#0d1117] border border-white/10 rounded-3xl overflow-hidden shadow-3xl h-[600px] flex flex-col font-mono text-sm">
                    <div className="px-6 py-4 bg-white/5 border-b border-white/10 flex justify-between items-center">
                      <div className="flex gap-2.5"><div className="w-3 h-3 rounded-full bg-red-500/40"></div><div className="w-3 h-3 rounded-full bg-yellow-500/40"></div><div className="w-3 h-3 rounded-full bg-green-500/40"></div></div>
                      <span className="opacity-30 tracking-[0.2em] uppercase text-[10px]">terminal_os.v3</span>
                    </div>
                    <div ref={scrollRef} className="flex-grow p-10 overflow-y-auto space-y-8 scroll-smooth">
                      {messages.map((m, i) => (
                        <div key={i} className={`flex flex-col ${m.role === 'user' ? 'items-end' : 'items-start'}`}>
                          <span className={`text-[10px] font-bold mb-3 opacity-40 uppercase tracking-widest ${m.role === 'user' ? 'text-indigo-400' : 'text-cyan-400'}`}>
                            {m.role === 'user' ? 'guest_identity' : 'system_core'}
                          </span>
                          <div className={`max-w-[90%] leading-relaxed text-base ${m.role === 'user' ? 'text-slate-400' : 'text-slate-200'}`}>
                            {m.text}
                          </div>
                          {m.sources && m.sources.length > 0 && (
                            <div className="mt-6 flex flex-wrap gap-3">
                              {m.sources.map((s, si) => s.web && (
                                <a key={si} href={s.web.uri} target="_blank" className="text-[9px] px-3 py-1.5 bg-white/5 border border-white/10 rounded-lg text-slate-500 hover:text-white transition-colors flex items-center gap-2">
                                  <i className="fas fa-link text-[8px]"></i> {s.web.title}
                                </a>
                              ))}
                            </div>
                          )}
                        </div>
                      ))}
                      {loading && <div className="text-indigo-500 animate-pulse font-bold tracking-widest">_ PROCESSING_COMMAND...</div>}
                    </div>
                    <form onSubmit={onSend} className="p-8 border-t border-white/10 flex gap-5 bg-white/[0.02]">
                      <span className="text-indigo-500 font-bold">$</span>
                      <input 
                        className="bg-transparent border-none focus:ring-0 w-full text-slate-200 placeholder:opacity-20 text-base" 
                        value={input} 
                        onChange={e => setInput(e.target.value)}
                        placeholder="ENTER_COMMAND_OR_QUERY..."
                        disabled={loading}
                      />
                    </form>
                  </div>
                </div>
              </section>

              <footer className="py-24 text-center border-t border-white/5 bg-black/80">
                <div className="flex justify-center gap-10 text-slate-600 mb-10">
                  <a href="https://github.com/boywithdv" target="_blank" className="hover:text-white transition-all hover:scale-110"><i className="fab fa-github text-2xl"></i></a>
                  <a href="#" className="hover:text-white transition-all hover:scale-110"><i className="fab fa-linkedin text-2xl"></i></a>
                  <a href="mailto:hello@boywithdv.me" className="hover:text-white transition-all hover:scale-110"><i className="fas fa-envelope text-2xl"></i></a>
                </div>
                <p className="text-slate-700 font-mono text-[10px] tracking-[0.6em] uppercase">© 2024 BOYWITHDV • ALL SYSTEMS NOMINAL</p>
              </footer>
            </div>
          );
        };

        // Render Application
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        
        // Hide loader after mount
        const loader = document.getElementById('loading-screen');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 600);
        }
    </script>
</body>
</html>
